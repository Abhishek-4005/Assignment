<div class="main d-flex justify-content-center mt-5">
  <div class="chart">
    <ngx-charts-bar-vertical
  [view]="view"
  [scheme]="colorScheme"
  [results]="products"
  [gradient]="gradient"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  (select)="onSelect($event)">
</ngx-charts-bar-vertical>
  </div>
</div>
