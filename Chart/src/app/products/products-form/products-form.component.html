<div class="main d-flex justify-content-center">
    <p-toast [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'200ms'" [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'"></p-toast>
   
    <div class="form col-6 border border-black  mt-5 p-5 ">
        <h3 class="text-center text-info mb-5"> Update Or Add New Products</h3>
        <form [formGroup]="ProductsForm" (ngSubmit)="AddData()">
            <div class="mb-3">
                <label for="id" class="form-label">Product Id:</label>
                <input type="text" class="form-control" formControlName="id" placeholder="Enter Product Id"
                    [ngClass]="{'is-invalid':Clicked && ProductsForm.controls['id'].invalid}" required />
                <div *ngIf="Clicked && ProductsForm.controls['id'].invalid" class="invalid-feedback">
                    Please Enter Product_id
                </div>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Product Name:</label>
                <input type="text" class="form-control" formControlName="title" id="name"
                    placeholder="Enter Product Name"
                    [ngClass]="{'is-invalid':Clicked && ProductsForm.controls['title'].invalid}" required />
                <div *ngIf="Clicked && ProductsForm.controls['title'].invalid" class="invalid-feedback">
                    Please Enter Product's Name
                </div>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Product Price:</label>
                <input type="number" class="form-control" formControlName="price" id="price"
                    placeholder="Enter Product's Price"
                    [ngClass]="{'is-invalid':Clicked && ProductsForm.controls['price'].invalid}" required />
                <div *ngIf="Clicked && ProductsForm.controls['price'].invalid" class="invalid-feedback">
                    Please Enter Product's Price
                </div>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Product Reviews:</label>
                <input type="number" class="form-control" formControlName="rating" id="rating"
                    placeholder="Rate the Product Between 1-5"
                    [ngClass]="{'is-invalid':Clicked && ProductsForm.controls['rating'].invalid}" required />
                <div *ngIf="Clicked && ProductsForm.controls['rating'].invalid" class="invalid-feedback">
                    Please Rate the product between 1-5
                </div>
            </div>
            <!-- <div class="mb-3">
                <label for="img" class="form-label">Product Image:</label>
                <input type="file" class="form-control" formControlName="image" id="img" placeholder="Select a image"
                    [ngClass]="{'is-invalid':Clicked && ProductsForm.controls['image'].invalid}" required />
                <div *ngIf="Clicked && ProductsForm.controls['image'].invalid" class="invalid-feedback">
                    Please select product image
                </div>

            </div> -->
            <div class="btns d-flex justify-content-around">
                <div class="btn1">
                    <button type="submit" class="btn btn-outline-primary">
                        Add product
                    </button>
                </div>
                <div class="btn2">
                    <button type="button" (click)="UpdateProduct(ProductsForm.value)" class="btn btn-outline-success">
                        Update product
                    </button>
                </div>

            </div>

        </form>
    </div>
</div>
